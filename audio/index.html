<!DOCTYPE html>
<html>
<head>
  <title>WEBRTC Demo</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href='./css/bootstrap.css' rel="stylesheet">
  <link href='./css/style.css' rel='stylesheet'>
  <style>
    meter{width:200px;}
  </style>
</head>
<body>
  <!-- 登录  -->
  <div id="input-container">
    <div class="form-group">
      <div class="hide">
        <label for="sdkappid">SDKAPPID:</label>
        <input class="form-control" id="sdkappid" type="text" value="1400037025" />
      </div>
        <label for="username">用户名:</label>
        <input class="form-control" id="username" type="text" value="" />
        <label for="room-number">房间号:</label>
        <input class="form-control" id="roomid" type="text" value="100901">
        <label for="room-number">纯音频推流类型:</label>
        <select class="form-control" id="pureAudioPushMod">
            <option value="1">(mode:1)纯音频推流,不需要录制mp3文件</option>
            <option value="2">(mode:2)本次是纯音频推流,录制文件为mp3</option>
        </select>
        <label for="room-number">录制id: </label>
        <input class="form-control" id="recordId" type="text" value="">
    </div>
    <button class="btn btn-default" type="button" onclick="login()">创建/加入房间</button>
    <p>注意：如果房间已经存在，则加入房间</p>
  </div>
  <!-- 登录  -->

  <!-- RTC  -->
  <div id="video-section" style="display: none; text-align: center">
        <div id="remote-video-wrap">

        </div>
        <meter id="volume" high="0.25" max="1" value="0.00"></meter>
        <span id="volume_str"></span>
        <span id="status"></span>
    </div>
  </div>
  <!-- RTC  -->

  <!-- jquery Demo用到，WebRTCAPI不依赖 -->
  <script src="https://www.qcloudtrtc.com/quick/assets/libs/jquery.min.js"></script>
  <!-- 引入WebRTCAPI ， 强烈建议使用如下的CDN方式引入 -->
  <!-- <script src="https://sqimg.qq.com/expert_qq/webrtc/2.5/WebRTCAPI.min.js"></script> -->
  <!-- demo 部分 -->
  <script src="../dist/WebRTCAPI.min.js"></script>
  <script src="./js/index.js" type="text/javascript"></script>
  <script>
      var _mtac = {"senseHash":0};
      (function() {
          var mta = document.createElement("script");
          mta.src = "//pingjs.qq.com/h5/stats.js";
          mta.setAttribute("name", "MTAH5");
          mta.setAttribute("sid", "500538821");
          mta.setAttribute("cid", "500538834");
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(mta, s);
      })();
  </script>

</html>
